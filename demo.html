<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	<title>移动web全屏滑动</title>	
	<script src="zepto.min.js"></script>
	<script src="pageswitch.js"></script>
	<link rel="stylesheet" href="demo.css" type="text/css">
	<script type="text/javascript">
		//execute after page load
		Zepto(function(){
		  $("#container").switchPage({
		  	'loop' : true,		  
		  	'direction' : 'horizontal'
		  });
		  // $("#container").switchPage({'loop':true});
		});		
	</script>
</head>
<body>
	<div id="container">
		<div class="section active" id="section0">
			<div class="intro">
				<h1 class="title">switchPage</h1>
				<p>Create Beautiful Fullscreen Scrolling Websites</p>
			</div>
		</div>
		<div class="section" id="section1">
			<div class="intro">
				<h1 class="title">Example</h1>
				<p>HTML markup example to define 4 sections</p>				
			</div>			
		</div>
		<div class="section" id="section2">
			<div class="intro">
				<h1 class="title">Example</h1>
				<p>The plugin configuration parameters</p>				
			</div>
		</div>
		<div class="section" id="section3">
			<div class="intro">
				<h1 class="title">THE END</h1>
				<p>Everything will be okay in the end. If it's not okay, it's not the end.</p>
			</div>
		</div>
	</div>	
</body>
</html>
